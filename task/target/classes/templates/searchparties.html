<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <h3><a href="/ePass">Main page</a></h3>
    <h3><a href="/ePass/searchparties">Search parties</a></h3>
    <h3><a href="/ePass/login">Login</a></h3>
</header>
<main>
    <form th:action="@{/ePass/searchparties/gln}">
        <input th:name="gln" placeholder="Enter GLN"/>
        <input type="submit" value="find by GLN"/>
    </form>
    <form th:action="@{/ePass/searchparties/total}">
        <input th:name="fromDate" type="date" placeholder="Enter from date"/>
        <input th:name="toDate" type="date" placeholder="Enter to date"/>
        <input type="submit" value="find by dates parties"/>
    </form>

    <form th:action="@{/ePass/searchparties/tradeitems/total}">
        <input th:name="fromDate" type="date" placeholder="Enter from date"/>
        <input th:name="toDate" type="date" placeholder="Enter to date"/>
        <input type="submit" value="find by dates tradeitem"/>
    </form>
    <h2>Find parties by GLN</h2>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>GLN</th>
            <th>Trade item</th>
            <th>From date</th>
            <th>To date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${partiesByGln}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.gln}"></td>
            <td th:text="${p.tradeItem}"></td>
            <td th:text="${p.fromDate}"></td>
            <td th:text="${p.toDate}"></td>
        </tr>
        </tbody>
    </table>
    <h2>Find parties by dates</h2>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>GLN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${partiesByDate}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.gln}"></td>
        </tr>
        </tbody>
    </table>
    <p>Number of parties: <span th:text="${totalParties}"></span></p>
    <h2>Find tradeitems by dates</h2>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>GTIN</th>
            <th>Synchronized date</th>
            <th>Flag date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t: ${tradeItemsByDate}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.name}"></td>
            <td th:text="${t.gtin}"></td>
            <td th:text="${t.fromDate}"></td>
            <td th:text="${t.toDate}"></td>

        </tr>
        </tbody>
    </table>
    <p>Number of trade items: <span th:text="${totalTradeItems}"></span></p>
</main>
</body>
<style>
    body{
        margin: 0;
    }

    header{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding-left: 20%;
        border: 1px solid black;
    }

    header h3 a{
        color: black;
        text-decoration: none;
    }

    main input, button, h2{
        margin-top: 40px;
    }

</style>
</html>
